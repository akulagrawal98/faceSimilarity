<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="jumbotron">
<h1> Identity Matcher</h1>
</div>
<br>
{% if err %}
<h3 style="color:red">
  Enter correct Details
</h3>
{% endif %}
<form method="POST" enctype="multipart/form-data">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Name</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Name" name="name">
  </div>
  <div class="form-group">
    <label for="exampleCheck1">Phone Number</label>
    <input type="text" class="form-control" id="exampleCheck1" placeholder="Phone Number" name="phone">
    
  </div>
  
  <!-- <button type="submit" class="btn btn-danger">Capture Images</button> -->
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
